<div class="content-overlay"></div>
<div class="header-navbar-shadow"></div>
<div class="content-wrapper container-xxl p-0">
    <div class="content-header row ">
        <div class="content-header-left col-md-9 col-12 mb-2">
            <div class="row breadcrumbs-top">
                <div class="col-12">
                    <h2 class="content-header-title float-start mb-0">Inventory Report Create</h2>
                    <div class="breadcrumb-wrapper">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a routerLink="/">Home</a>
                            </li>
                            <li class="breadcrumb-item"><a [routerLink]="['/catalogue/products']">Inventory Reports</a>
                            </li>
                            <li class="breadcrumb-item active">Inventory Report Create
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6 offset-md-3 col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Inventory Report Create</h4>
            </div>
            <div class="card-body">
                <form #inventoryReportAddForm="ngForm" (ngSubmit)="postInventoryReport(inventoryReportAddForm)" class="needs-validation">
                    
                    <div class="mb-1">
                        <label class="form-label" for="selectDefault">Report Type</label>
                        <select class="form-select" id="selectDefault">
                            <option selected>Open this select Report Type</option>
                            <option value="1">Text</option>
                            <option value="2">Call</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="selectDefault">Batch Id</label>
                        <select class="form-select" id="selectDefault">
                            <option selected>Open this select Batch Id</option>
                            <option value="1">Text</option>
                            <option value="2">Call</option>
                        </select>
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="basic-addon-name">Date And Time Requested</label>
                        <input type="date" #dateRequested="ngModel" name="title" ngModel class="form-control"
                            placeholder="Enter Title" />
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="basic-addon-name">Date And Time Completed</label>
                        <input type="date" #dateCompleted="ngModel" name="title" ngModel class="form-control"
                            placeholder="Enter Title" />
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="selectDefault">Report Status</label>
                        <select class="form-select" id="selectDefault">
                            <option selected>Open this select Report Status</option>
                            <option value="1">Text</option>
                            <option value="2">Call</option>
                        </select>
                    </div>

                  

                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-check" aria-hidden="true"></i>

                        Create Product</button>
                        <button (click)="goBack()" class="btn btn-danger mx-2">
                            <i class="fa fa-times" aria-hidden="true"></i>
                            Cancel
                        </button>
                </form>
            </div>
        </div>
    </div>
